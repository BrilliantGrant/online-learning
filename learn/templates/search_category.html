
{%extends 'base.html'%} 
{% block content %}
<div class="container" style="margin-top: 200px">

  <div class="row">
    {% if courses %}
      <h4 style="margin-top: -100px">Found  of searched term {{message}}</h4>
    {% else %}
      <h2> Found 0 courses for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  
      
          <h1><img src="{{course.pic.url}}"></h1>
      </div>

  </div>
</div>
{% if courses %}
    {% for course in courses %}
    <div class="row">
<div class="col-md-4"><br>
<figure>
<img src="{{course.pic.url}}" style="width: 400px; height: 300px; position: relative;" alt="" />
<figcaption><a href="/">

</div>

    {% endfor %}
  {% endif %}

<style >
  figure {
  background: red;
 overflow: hidden;
  height: 300px;
  width: 400px;
}
/* Start Frame */
figcaption {
  background: rgba(255,255,255,.65);
  opacity: .75;
  margin-top: -100px;
  transition: margin-top 3s;
  
}
/* End Frame */
figure:hover figcaption{
  margin-top: -150px;
}
</style>

{% endblock %}
